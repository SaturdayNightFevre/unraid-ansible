- name: Start audible container
  ansible.builtin.include_tasks: ../../../shared-tasks/docker-app.yml
  vars:
    app_name: audible
    app_image: "ghcr.io/advplyr/audiobookshelf:latest"
    app_networks:
      - name: web
    app_published_ports: ["1337:1337"]
    app_env:
      PUID: "{{ PUID }}"
      PGID: "{{ PGID }}"
      TZ: "{{ timezone }}"
      PORT: "1337"
    app_volumes:
      - "{{ media_dir }}/audiobooks/:/audiobooks"
      - "{{ app_data_dir }}/audiobookshelf/metadata:/metadata"
      - "{{ app_data_dir }}/audiobookshelf/:/config"
    app_icon_url: "https://www.audiobookshelf.org/Logo.png"
    app_webui_url: "http://[IP]:[PORT:1337]"
    app_log_driver: json-file
    app_log_options:
      max-file: "1"
      max-size: 10m
    app_restart_policy: unless-stopped
    app_security_opts:
      - no-new-privileges:true
      - apparmor=docker-default
    app_memory: "1g"
    app_cpus: 1
    app_traefik_enable: true
    app_port: 1337
